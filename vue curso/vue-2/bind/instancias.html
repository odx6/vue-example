<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos </title>
  <style>
    .completado{
      text-decoration: line-through;
      color:red
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Listado de tareas</h1>
    <ul>
      <li  v-bind:class="{completado:item.completado}"
       @click="completarTarea(item)"
      
      v-for="item in tareas">{{item.titulo}}</li>
    </ul>
    <hr>
    <pre>
      {{tareas}}
    </pre>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script src="found.js"></script>
</body>

</html>
